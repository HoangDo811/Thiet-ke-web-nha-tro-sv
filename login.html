<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/index.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="wrap">
            <div class="left-pic">
                <img style="width: 100%; text-align: center;" src="images/tro-sinh-vien2.png" />
            </div>

            <form class="right-form validate-form">
                <span class="form-title">
                    Đăng nhập
                </span>

                <div class="wrap-input validate-input">
                    <input class="input" type="text" name="username" placeholder="Tên đăng nhập..." required>
                    <span class="focus-input"></span>
                    <span class="symbol-input">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input validate-input" data-validate="Password is required">
                    <input class="input" type="password" name="pass" placeholder="Mật khẩu..." required>
                    <span class="focus-input"></span>
                    <span class="symbol-input">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-login-btn">
                    <button  class="login-btn">
                        Đăng nhập
                    </button>
                </div>

                

                <div class="text-center p-t-20">
                    <span>
                        Quên 
                    </span>
                    <a class="txt2" href="#">
                        Tên đăng nhập / Mật khẩu?
                    </a>
                </div>

                <div class="text-center p-t-20">
                    <a href="register.html">
                        Tạo tài khoản
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                    
                </div>
            </form>




        </div>
    </div>
</body>

</html>
